<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/formulari.css"/>
    </head>
    <body>
        <h1>Curriculum</h1>
       
       <form action="form.html" method="get" enctype="multipart/form-data">
        <fieldset class="nom">

        <legend>Información Basica</legend>
           <h4>Nombre</h4>
           <input type="text" id="id_text" name="n_text" value="tu nombre" placeholder="Input text" />
        <h4>Altura en centimetros</h4>
         <input type="number"  name="quantity" min="0,0" max="2,0"/>
         <h4>Email</h4>
            <input type="email" id="id_email" name="n_email" value="tuemail@dominio.com"/>
            <h4>Fecha Nacimienro</h4>
            <input type="date" id="id_date" name="n_date" value="2018-12-17"/>


       </fieldset>
    
       <fieldset class="nac">
           <legend>Nacionalidad</legend>
           <input type="radio" id="id_radio1" name="n_radio" value="e" />Española
                <input type="radio" id="id_radio2" name="n_radio" value="c"/>Comunitario
                <input type="radio" id="id_radio3" name="n_radio" value="n"/>No comunitario
       </fieldset>
       <fieldset class="est">   
                                <legend>Estudios</legend>
                <select id="id_select" name="n_select">
                <option value="default">GM</option>
                <option value="e">ESo</option>
                <option value="b">Bachillerato</option>
                <option value="g">GS</option>
                <option value="u">Universidad</option>
                <option value="m">Master</option>
                </select>

       </fieldset>
<fieldset class="idi">
                        <legend>Idiomes</legend>
                        <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" />Catalán
                        <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>Castellano
                        <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>Ingles
                        <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Chino
</fieldset>
<fieldset class="env">
        <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>  
        <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>

</fieldset>


        </form>
       
  
    </body>
</html>
